    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
      
      :root {
        --icici-maroon: #8C1D21;
        --icici-orange: #F37021;
        --icici-blue: #0054A6;
      }

      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        scroll-behavior: smooth;
        background-color: #f8fafc;
        color: #334155;
      }

      .icici-maroon-bg { background-color: var(--icici-maroon); }
      .icici-orange-bg { background-color: var(--icici-orange); }
      .icici-maroon-text { color: var(--icici-maroon); }
      
      .hero-gradient {
        background: linear-gradient(135deg, #fdfcfc 0%, #f1f5f9 100%);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .hover-lift { transition: transform 0.2s ease, box-shadow 0.2s ease; }
      .hover-lift:hover { transform: translateY(-2px); box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05); }

      /* Robust Full Height Chatbot Window */
      .chatbot-window {
        position: fixed;
        top: 10px;
        bottom: 12px; /* Occupy full height when open */
        right: 12px;
        width: 400px;
        z-index: 100;
        display: flex;
        flex-direction: column;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        background: white;
        border-radius: 20px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        overflow: hidden;
        border: 1px solid #f1f5f9;
      }

      .chatbot-window.intro-mode {
        width: 45vh; /* 80% of 400px */
        height: 80vh; /* 80% of available height */
        top: 18vh; /* Center vertically */
        bottom: auto;
      }

      .chatbot-window.expanded {
        width: min(900px, 95vw);
      }

      @media (max-width: 640px) {
        .chatbot-window {
          left: 12px;
          right: 12px;
          width: auto;
          bottom: 12px;
          top: 10px;
        }
      }

      .pulse-soft {
        animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes pulse-ring {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: .7; transform: scale(1.05); }
      }
    </style>
<link rel="stylesheet" href="/index.css">
